<div id="Mainpage">
    <header class="mainpage-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-lg-offset-0 col-xs-10 col-xs-offset-1">
                    <img class="img-responsive logo" src="images/logo.png" alt="">
                    <p class="intro-text">Fortell meg hva du har i kjøleskapet, så lager vi en rett.</p>
                </div>
            </div>
        </div>
    </header>

    <section class="content mainpage-menu">
        <div class="row">
          
          <div ng-repeat="category in Categories track by $index" class="col-md-12 clearfix" ng-click="navigateToIngredients(category)" >
            
            <div class="menu-item to-l">
                <span class="item-icon glyphicon category-icon" back-img="images/icons-cat/{{category.Icon}}"></span>
                <span class="item-name">{{category.Name}}</span>
            </div>
            <span class="glyphicon glyphicon-menu-right item-arrow to-r"></span>
          </div>

        </div>
    </section>
</div>
